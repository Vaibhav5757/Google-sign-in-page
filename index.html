<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Account</title>
    <link rel="icon" href="assets/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="views/theme.css">
    <link rel="stylesheet" href="views/sign-in-page.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <script src="scripts/input-foucs.js"></script>

</head>
<body>
    <div class="box">
        <div class="logo">
            <div class="blue letter">G</div>
            <div class="red letter">o</div>
            <div class="yellow letter">o</div>
            <div class="blue letter">g</div>
            <div class="green letter">l</div>
            <div class="red letter">e</div>
        </div>
        <div class="sign-in-text">
            <p class="first-para">
                Sign In
            </p>
            <p class="second-para">
                Use your Google Account
            </p>
        </div>
        <fieldset class="input-box out-of-focus">
            <legend class="legend">Email or phone</legend>
            <input class="input-text-box" type="text" placeholder="Email or phone">
        </fieldset>
        <p class="error hidden">Enter a valid email or phone number</p>
        <div class="email-forgot">
            <p class="text">
                Forgot email?
            </p>
        </div>
        <div class="not-your-computer">
            <p>
                Not your computer? Use a private browsing window to sign in
                <a href="/index.html" class="learn-more">
                    Learn more
                </a>
            </p>
        </div>
        <div class="buttons">
            <button class="create-account">
                Create account
            </button>
            <button class="next-button">
                Next
            </button>
        </div>
    </div>
</body>
</html>
